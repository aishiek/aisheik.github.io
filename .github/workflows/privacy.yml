        <h2>Introduction</h2>
        <p>Welcome to <strong>iHafidh</strong>, a Quran memorization application designed to help users of all ages, including children, learn and memorize the Holy Quran. We are committed to protecting your privacy and the privacy of children who use our app.</p>

        <h2>Information We Collect</h2>
        
        <h3>Personal Information</h3>
        <ul>
            <li><strong>Account Information:</strong> We only collect usernames and email addresses for analytical purposes; providing them is optional and not required for logging in to the app and is option to provide via the settings page.</li>
            <li><strong>Progress Data:</strong> Memorization progress, completed verses, and learning statistics are stored locally on your device.</li>
            <li><strong>Age Information:</strong> Collected to ensure appropriate content and compliance with child protection laws.</li>
        </ul>

        <h3>Non-Personal Information</h3>
        <ul>
            <li><strong>Usage Analytics:</strong> General app usage statistics (anonymized).</li>
            <li><strong>Device Information:</strong> Device type and OS version for compatibility purposes.</li>
            <li><strong>Crash Reports:</strong> Technical data to improve app stability (no personal information included).</li>
        </ul>

        <h2>How We Use Information</h2>
        <p>We use the collected information to:</p>
        <ul>
            <li>Track your memorization progress.</li>
            <li>Improve app functionality and user experience.</li>
            <li>Ensure age-appropriate content delivery.</li>
            <li>Provide technical support when needed.</li>
        </ul>

        <h2>Children's Privacy (Under 13)</h2>
        <p>We comply with the <strong>Children's Online Privacy Protection Act (COPPA)</strong>:</p>
        <ul>
            <li><strong>Parental Consent:</strong> Required before collecting any personal information from children under 13.</li>
            <li><strong>Limited Data Collection:</strong> Only information necessary for the app's educational functionality is collected.</li>
            <li><strong>No Behavioral Advertising:</strong> We do not use children's personal information for behavioral advertising.</li>
            <li><strong>Parental Rights:</strong>
                <ul>
                    <li>Review their child's information.</li>
                    <li>Delete their child's data.</li>
                    <li>Refuse further data collection.</li>
                </ul>
            </li>
        </ul>

        <h2>Parental Controls</h2>
        <p>Parents can:</p>
        <ul>
            <li>Review their child's personal information.</li>
            <li>Request deletion of their child's account and data.</li>
            <li>Refuse further data collection.</li>
            <li>Contact us at <a href="mailto:ihafidhapp@gmail.com">ihafidhapp@gmail.com</a> for any privacy concerns.</li>
        </ul>

        <h2>Data Storage and Security</h2>
        <ul>
            <li><strong>Local Storage:</strong> Most data is stored locally on your device.</li>
            <li><strong>Secure Transmission:</strong> Data transmitted is encrypted using industry-standard protocols.</li>
            <li><strong>Limited Access:</strong> Only authorized personnel can access collected data.</li>
            <li><strong>Regular Updates:</strong> We regularly enhance our security measures.</li>
        </ul>

        <h2>Third-Party Services</h2>
        <p>Our app may use the following third-party services: AlQuran.cloud APIs</p>
        <ul>
            <li><strong>Analytics Services:</strong> For app improvement (anonymized data only).</li>
            <li><strong>Cloud Storage:</strong> For backup (optional, with user consent).</li>
        </ul>
        <p>All third-party services are required to comply with children's privacy laws.</p>

        <h2>Data Retention</h2>
        <ul>
            <li><strong>Account Data:</strong> Retained until account deletion is requested.</li>
            <li><strong>Progress Data:</strong> Stored locally; deleted when app is uninstalled.</li>
            <li><strong>Analytics Data:</strong> Anonymized and retained for up to 1 year for app improvement.</li>
        </ul>

        <h2>Your Rights</h2>
        <p>You have the right to:</p>
        <ul>
            <li>Correct inaccurate information.</li>
            <li>Delete your account and associated data.</li>
            <li>Opt-out of optional data collection.</li>
            <li>Request data portability.</li>
        </ul>

        <h2>Changes to This Policy</h2>
        <p>We may update this policy from time to time. Users will be notified of material changes by:</p>
        <ul>
            <li>Posting the updated policy in the app.</li>
            <li>Sending an email notification (if applicable).</li>
            <li>Obtaining renewed parental consent when required (for children's data).</li>
        </ul>

        <h2>Educational Purpose</h2>
        <p>This app is intended for <strong>educational and religious purposes only</strong>. We are committed to creating a safe, educational environment for learning the Holy Quran.</p>

        <h2>Contact Information</h2>
        <p>If you have any questions about this policy or our data practices, please contact us:</p>
        
